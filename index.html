<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมหน้าอ่อน-หลังแข็ง (SFSB)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* ปุ่ม fullscreen */
    #fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 20;
    }
    /* Splash screen */
    #loading {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
    #loading img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: cover; /* ให้เต็มจอมือถือ */
      margin-bottom: 20px;
    }
    #progress {
      width: 80%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Splash screen -->
    <div id="loading">
      <img src="index.png" alt="Game Logo">
      <div>กำลังโหลดเกม...</div>
      <div id="progress"><div id="progress-bar"></div></div>
    </div>

    <!-- Canvas ของเกม -->
    <canvas id="canvas"></canvas>

    <!-- ปุ่ม fullscreen -->
    <button id="fullscreen-btn">Fullscreen</button>
  </div>

  <!-- โหลด engine -->
  <script src="index.js"></script>
  <script>
    const engine = new Engine();

    // เริ่มโหลดเกม พร้อม onProgress
    engine.startGame({
      canvas: document.getElementById("canvas"),
      executable: "index",
      files: ["index.pck"],
      wasm: "index.wasm",
      onProgress: function(current, total) {
        const bar = document.getElementById("progress-bar");
        if (total > 0) {
          let percent = Math.floor((current / total) * 100);
          bar.style.width = percent + "%";
        }
      }
    }).then(() => {
      // เมื่อโหลดเสร็จ → ซ่อน splash screen
      document.getElementById("loading").style.display = "none";
    }).catch((err) => {
      console.error("Engine load error:", err);
    });

    // ปุ่ม fullscreen
    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      let canvas = document.getElementById("canvas");
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.webkitRequestFullscreen) {
        canvas.webkitRequestFullscreen();
      } else if (canvas.msRequestFullscreen) {
        canvas.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
