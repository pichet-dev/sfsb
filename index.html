<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <!-- สำคัญ: ทำให้เว็บ responsive บนมือถือ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมหน้าอ่อน-หลังแข็ง</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas"></canvas>
    <button id="fullscreen-btn">Fullscreen</button>
  </div>

  <!-- โหลดไฟล์เกมที่ Godot export -->
  <script src="index.js"></script>
  <script>
    const engine = new Engine();
    engine.startGame({
      canvas: document.getElementById("canvas"),
      executable: "index",     // ชื่อหลัก (ตรงกับ index.pck)
      files: ["index.pck"],    // ไฟล์ resource
      wasm: "index.wasm"       // ไฟล์ wasm
    });

    // ปุ่ม fullscreen
    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      let canvas = document.getElementById("canvas");
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.webkitRequestFullscreen) {
        canvas.webkitRequestFullscreen();
      } else if (canvas.msRequestFullscreen) {
        canvas.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
